<script>

    }

    // Prototipe evita tener que generar metodos repetidamente cada vez que se instancia un objeto
    carrito.prototype = {

            delete this._carrito[articulo]
        },

            return this._carrito
        }
    }

    // END EJEMPLO
    // END EJEMPLO
    // END EJEMPLO

    c(` ----- Herencia con prototype -----`)

    // Clase animal
    // Clase animal
    function animal (type){
        this.type = type
        this.move = true
    }
    animal.prototype.mover = function(){
        c(`${this.type} moviendose`)
    }
    // END Clase animal
    // END Clase animal


    // Clase Carnivoro
    // Clase Carnivoro
    function Carnivoro (type, food){
        // ðŸ‘‡ AsÃ­ se llama al constructor del padre ðŸ‘‡
        animal.call(this , type)
        this.food = food
    }
    // ðŸ‘‡ AsÃ­ hereda las propiedades de otra clase ðŸ‘‡
    Carnivoro.prototype = new animal()
    // ðŸ‘‡ AsÃ­ se agregan nuevas propiedades / metodos ðŸ‘‡
    Carnivoro.prototype.comer = function(){
        c(`El ${this.type} come ${this.food}`)
    }
    // END Clase Carnivoro
    // END Clase Carnivoro


    // Clase Cazador
    // Clase Cazador
    function Cazador (type , food , manada){
        // ðŸ‘‡ AsÃ­ se llama al constructor del padre ðŸ‘‡
        Carnivoro.call(this , type , food)
        this.manada = manada || false
    }
    // ðŸ‘‡ AsÃ­ hereda las propiedades de otra clase ðŸ‘‡
    Cazador.prototype = new Carnivoro()
    // ðŸ‘‡ AsÃ­ se agregan nuevas propiedades / metodos ðŸ‘‡
    Cazador.prototype.cazar = function(){
        c(`El ${this.type} come ${this.food} y caza ${this.manada ? 'en manada' : 'solo'}`)
    }
    // END Clase Cazador
    // END Clase Cazador
