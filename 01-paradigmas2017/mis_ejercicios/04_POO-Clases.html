<script>

    ((c) => {

        c(
            `%c \n ES6 CLASS: Palabras reservadas: [constructor , extends , super, static] ğŸ‘ˆğŸ‘ˆğŸ‘ˆ`,
            'font-weight: bold; font-size:12px; text-align: center;'
        )


        // A travez de un objeto tipo WeakMap se puede crear Privacidad en las propiedades de un objeto
        let privateUser = new WeakMap()

        c(`\n ğŸ‘‡ğŸ‘‡ğŸ‘‡ Clase User ğŸ‘‡ğŸ‘‡ğŸ‘‡`)
        class User{
            constructor(name, user, pass){
                this.name = name
                this.user = user
                this.logStatus = false
                // ğŸ‘‡ğŸ‘‡ğŸ‘‡ De esta manera se crea una variable PRIVADA ğŸ‘‡ğŸ‘‡ğŸ‘‡
                privateUser.set(this , {
                    _pass : pass
                })
            }
            access(){
                this.logStatus = !this.logStatus
            }
            userInfo(){
                return{
                    name : this.name,
                    user : this.user
                }
            }
            // ğŸ‘‡ğŸ‘‡ğŸ‘‡ Metodos static: se pueden acceder sin crear una istancia
            static info(){
                console.log(`Test metodo STATIC, esta clase se llama: ${this.name}`)
            }
        }

        c(`\n ğŸ‘‡ğŸ‘‡ğŸ‘‡ TEST metodos static: se pueden acceder sin crear una istancia`)
        User.info()

        c(`ğŸ‘‡ğŸ‘‡ğŸ‘‡ HERENCIA ğŸ‘‡ğŸ‘‡ğŸ‘‡ HERENCIA ğŸ‘‡ğŸ‘‡ğŸ‘‡ HERENCIA ğŸ‘‡ğŸ‘‡ğŸ‘‡`)
        c(`ğŸ‘‡ğŸ‘‡ğŸ‘‡ HERENCIA ğŸ‘‡ğŸ‘‡ğŸ‘‡ HERENCIA ğŸ‘‡ğŸ‘‡ğŸ‘‡ HERENCIA ğŸ‘‡ğŸ‘‡ğŸ‘‡`)

        // Herencia: La clase Celular va a heredar el comportamniento de telÃ©fono, tambiÃ©n va a heredar sus metodos
        c(`\n ğŸ‘‡ğŸ‘‡ğŸ‘‡  Clase Editor hereda de User ğŸ‘‡ğŸ‘‡ğŸ‘‡`)
        // Una nueva instancia de WeakMap para definir nuevos valores privados a esta clase,
        // la instancia anterior NO SIRVE por que la estÃ¡ usando el constructor padre
        let privateEditor = new WeakMap()
        class Editor extends User{
            constructor(name, user, pass){
                // La palabra SUPER llama al constructor del padre, y tambien llama a sus mÃ©todos.
                super(name, user, pass)
                // ğŸ‘‡ğŸ‘‡ğŸ‘‡ De esta manera se puede crear PRIVACIDAD en las variables ğŸ‘‡ğŸ‘‡ğŸ‘‡
                privateEditor.set(this , {
                    _posts: []
                })
            }
            // `ğŸ‘‡ğŸ‘‡ğŸ‘‡ POLIMORFISMO ğŸ‘‡ğŸ‘‡ğŸ‘‡ POLIMORFISMO ğŸ‘‡ğŸ‘‡ğŸ‘‡ POLIMORFISMO ğŸ‘‡ğŸ‘‡ğŸ‘‡`
            // POLIMORFISMO: Cambiar el comportamineto de un metodo heredado: 'access' es diferente en User
            // POLIMORFISMO: Cambiar el comportamineto de un metodo heredado: 'access' es diferente en User
            access(user, pass){
                // `ğŸ‘‡ğŸ‘‡ğŸ‘‡ SUPER LLAMADO: Se puede llamar a un metodo de la clase padre con a palabra super`
                c(`Este es un ejemplo de SUPER LLAMADO: NAME: ${super.userInfo().name} USER: ${super.userInfo().user}` )
                this.logStatus
                    ? this.logStatus = false
                    : (user === this.user && pass === privateUser.get(this)._pass ? this.logStatus = true : alert('Datos invalidos'))
            }
            // ğŸ‘‰ğŸ‘‰ Los metodos set y get permiten exponer/acceder/modifcar los valores PRIVADOS
            // ğŸ‘‡ğŸ‘‡ğŸ‘‡ GET y SET pueden tener el mismo nombre sin problemas
            get posts (){
                return privateEditor.get(this)._posts
            }
            // ğŸ‘‡ğŸ‘‡ğŸ‘‡ SET solo admite un parametro, por utilizÃ© un array
            set posts(post){
                privateEditor.get(this)._posts.push({
                    title: post[0],
                    content: post[1],
                })
            }
        }

        c(`\n ğŸ‘‡ğŸ‘‡ğŸ‘‡ TEST metodos static: se pueden acceder sin crear una istancia`)
        Editor.info()

        c(`\n ğŸ‘‡ğŸ‘‡ğŸ‘‡ TEST Instancia de messi ğŸ‘‡ğŸ‘‡ğŸ‘‡`)
